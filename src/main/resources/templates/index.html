<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div align="center">
            <h1>Calculator</h1>
            <p>Welcome to 21st century fancy calculator</p><br /><br />
                <table class="table table-striped padding">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Values</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="calculate : ${calculator}">
                            <td class="row">Value 01:</td>
                            <td class="row" th:text="${calculate.leftOperand}"><label><input type="number" th:field="*{leftOperand}" /></label></td>
                        </tr>
                        <tr>
                            <td class="row">Value 02:</td>
                            <td class="row" th:text="${calculate.rightOperand}"><label><input type="number" th:field="*{rightOperand}" /></label></td>
                        </tr>
                        <tr>
                            <td class="row">Operator:</td>
                            <td class="row" th:text="${calculate.operator}"><input type="radio" name="operator" value="add" />Addition<br />
                                <input type="radio" name="operator" value="sub" />Subtraction<br />
                                <input type="radio" name="operator" value="mul" />Multiply<br />
                                <input type="radio" name="operator" value="div" />Division<br /></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-info" type="button" th:onclick="'window.location.href=\'/calculations/'">Calculate</button></td>
                            <td><button class="btn btn-info" type="button" th:onclick="'window.location.href=\'/'">Reset</button></td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </body>
</html>
